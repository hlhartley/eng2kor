<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ENG2KOR</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1 class="main-header">
    <span class="blue">ENG</span><span class="green">2</span><span class="red">KOR</span> Translator
  </h1>
  <div id="search-box">
    <p>Insert English text to translate to Korean.</p>
    <input id="english-input" type="text" placeholder="Type English word">
    <button id="enter">Enter</button>
  </div>
  <br>
  <h2>Korean Translation</h2>
  <h3 id="korean-output"></h3>
  <div id="translation-table">
  </div>
  <script src="index.js"></script>
</body>
</html>
